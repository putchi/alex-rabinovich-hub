services:
  web:
    build:
      context: .
      args:
        - VITE_OWNER_NAME
        - VITE_SITE_TITLE
        - VITE_SITE_DESCRIPTION
        - VITE_SANITY_PROJECT_ID
        - VITE_SANITY_DATASET
        - VITE_SANITY_TOKEN
    ports:
      - "8080:8080"
    env_file:
      - .env

  test:
    image: node:20-slim
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run test"
    profiles:
      - test
